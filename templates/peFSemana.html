<div class="conteiner-produtos">
    <h2>PRATOS DO DIA</h2>
    {% for produto in produtos %}
    <div class="produto pratos">
        <img src="{{ produto[3] }}" alt="{{ produto[1] }}">
        <div class="dados-produto">
            <p class="nome-produto">{{ produto[1] }}</p>
            <p class="p-preco">R$ <span>{{ produto[2] }}</span></p>
        </div>
    </div>
    {% endfor %}
</div>
