<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/admin.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens/favicon.ico') }}" type="image/x-icon">
    <title>Admin - Quiosque do Galego</title>
</head>
<body>
    <header>
        <a href="#"><img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo"></a>
        <div>
            <a href="{{ url_for('home') }}"><span class="material-symbols-outlined carrinho">undo</span></a>
        </div>
    </header>
    <nav>
        <a href="{{ url_for('catalogo') }}">gerenciar catalogo</a>
        <a href="{{ url_for('admin') }}">pedidos</a>
    </nav>
    <main>
        <section>
            {% for sessao in sessoes %}
            {% if sessao[3] == 'disponivel' %}
            <div class="sessao produto-pedido aceito">
                <h3>{{ sessao[1] }}</h3>
                <div class="btn-sessoes btn-admin">
                    <button>editar produtos</button>
                    <button>indisponivel</button>
                    <button>disponivel</button>
                </div>
            </div>
            {% else %}
            <div class="sessao produto-pedido recusado">
                <h3>{{ sessao[1] }}</h3>
                <div class="btn-sessoes btn-admin">
                    <button>editar produtos</button>
                    <button>indisponivel</button>
                    <button>disponivel</button>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
