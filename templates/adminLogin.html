<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens/favicon.ico') }}" type="image/x-icon">
    <title>Admin - Login - Quiosque do Galego</title>
</head>
<body>
    <header>
        <div class="cabecalho-container">
            <a href="#"><img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo"></a>
            <div>
                <a href="{{ url_for('home') }}"><span class="material-symbols-outlined carrinho">undo</span></a>
            </div>
        </div>
    </header>
    <main>
        <form action="{{ url_for('validar') }}" method="post" class="form-login">
            <h2 class="titulo-login">Login</h2>
            <input class="input-login" type="text" name="usuario" id="usuario" placeholder="UsuÃ¡rio">
            <input class="input-login" type="password" name="senha" id="senha" placeholder="Senha">
            {% set mensagem = get_flashed_messages() %}
            {% if mensagem %}
                <p class="erro">{{ mensagem[0] }}</p>
            {% endif %}
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
